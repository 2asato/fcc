<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div id="main-div">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <div id="form-div">
        <form id="survey-form" action="">
          <!-- name row -->
          <div class="row">
            <div class="label">
              <label for="" id="name-label">* Name:</label>
            </div>
            <div class="right">
              <input type="text" class="input-field" id="name" required></input>
            </div>
          </div>
          <!-- name row end -->
          <!-- email row -->
          <div class="row">
            <div class="label">
              <label for="" id="email-label">* Email:</label>
            </div>
            <div class="right">
              <input type="email" class="input-field" id="email" required></input>
            </div>
          </div>
          <!-- email row end -->
          <!-- age row -->
          <div class="row">
            <div class="label">
              <label for="" id="number-label">* Age:</label>
            </div>
            <div class="right">
              <input type="number" class="input-field" id="number"name="" value="" min="1" max="99" required>
            </div>
          </div>
          <!-- age row end -->
        </form>
      </div>
    </div>
  </body>
</html>
