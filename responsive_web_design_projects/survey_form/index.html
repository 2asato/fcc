<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div id="main-div">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <div id="form-div">
        <form id="survey-form" action="">
          <!-- name row -->
          <div class="row">
            <div class="label">
              <label for="" id="name-label">* Name:</label>
            </div>
            <div class="right">
              <input type="text" class="input-field" id="name" placeholder="Enter your name" required></input>
            </div>
          </div>
          <!-- name row end -->
          <!-- email row -->
          <div class="row">
            <div class="label">
              <label for="" id="email-label">* Email:</label>
            </div>
            <div class="right">
              <input type="email" class="input-field" id="email" placeholder="Enter your email" required></input>
            </div>
          </div>
          <!-- email row end -->
          <!-- age row -->
          <div class="row">
            <div class="label">
              <label for="" id="number-label">* Age:</label>
            </div>
            <div class="right">
              <input type="number" class="input-field" id="number"name="" value="" min="1" max="99" placeholder="Age" required>
            </div>
          </div>
          <!-- age row end -->
          <!-- role row -->
          <div class="row">
            <div class="label">
              <label for="">Which option best describes your current role?</label>
            </div>
            <div class="right">
              <select class="dropdown" name="" id="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <!-- role row end -->
          <!-- recommend row -->
          <div class="row">
            <div class="label">
              <label for="">How likely is it that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="right">
              <ul style="list-style: none">
                <li class="radio">
                  <input type="radio" name="radio-buttons" value="1" class="userRatings">
                  <label>Definitely</label>
                </li>
                <li class="radio">
                  <input type="radio" name="radio-buttons" value="2" class="userRatings">
                  <label>Maybe</label>
                </li>
                <li class="radio">
                  <input type="radio" name="radio-buttons" value="3" class="userRatings">
                  <label>Not sure</label>
                </li>
              </ul>
            </div>
          </div>
          <!-- recommend row end -->
          <!-- like most row -->
          <div class="row">
            <div class="label">
              <label for="">What do you like most in FCC:</label>
            </div>
            <div class="right">
              <select class="dropdown" name="" id="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Challenges</option>
                <option value="job">Projects</option>
                <option value="learner">Community</option>
                <option value="preferNo">Open Source</option>
              </select>
            </div>
          </div>
          <!-- like most row end -->
          <!-- improvements -->
          <div class="row">
            <div class="label">
              <label for="">Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class="right">
              <ul style="list-style: none">
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="1">Front-end Projects</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="2">Back-end Projects</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="3">Data Visualization</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="4">Challenges</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="5">Open Source Community</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="6">Gitter help rooms</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="7">Videos</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="8">City Meetups</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="9">Wiki</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="10">Forum</label>
                </li>
                <li class="checkbox">
                  <label for=""><input type="checkbox" name="" value="11">Additional Projects</label>
                </li>
              </ul>
            </div>
          </div>
          <!-- improvements end -->
          <!-- comments -->
          <div class="row">
            <div class="label">
              <label for="">Any Comments or Suggestions?</label>
            </div>
            <div class="right">
              <textarea name="comments" rows="8" cols="40" class="comment-box" placeholder="Enter your comments here..."></textarea>
            </div>
          </div>
          <!-- comments end -->
        </form>
      </div>
    </div>
  </body>
</html>
