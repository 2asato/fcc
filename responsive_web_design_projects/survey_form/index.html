<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>

    <div id="main-div">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <div id="form-div">
        <form id="survey-form" action="">
          <!-- name row -->
          <div class="row">
            <div class="label">
              <label for="" id="name-label">* Name:</label>
            </div>
            <div class="right">
              <input type="text" class="input-field" id="name" placeholder="Enter your name" required></input>
            </div>
          </div>
          <!-- name row end -->
          <!-- email row -->
          <div class="row">
            <div class="label">
              <label for="" id="email-label">* Email:</label>
            </div>
            <div class="right">
              <input type="email" class="input-field" id="email" placeholder="Enter your email" required></input>
            </div>
          </div>
          <!-- email row end -->
          <!-- age row -->
          <div class="row">
            <div class="label">
              <label for="" id="number-label">* Age:</label>
            </div>
            <div class="right">
              <input type="number" class="input-field" id="number"name="" value="" min="1" max="99" placeholder="Age" required>
            </div>
          </div>
          <!-- age row end -->
          <!-- role row -->
          <div class="row">
            <div class="label">
              <label for="">Which option best describes your current role?</label>
            </div>
            <div class="right">
              <select class="dropdown" name="" id="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <!-- role row end -->
        </form>
      </div>
    </div>
  </body>
</html>
