<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">

    </script>
  </head>
  <body>
    <main>
      <header id="header">
        <nav id="nav-bar">
          <img src="https://i.pinimg.com/originals/01/74/80/017480558d710859639815f1452dd6fb.jpg" alt="" id="header-img">
          <ul>
            <li><a class="nav-link" href="#product-div"></a></li>
            <li><a class="nav-link" href="#video-div"></a></li>
            <li><a class="nav-link" href="#contact-div"></a></li>
          </ul>
        </nav>
    <!--     product -->
        <div id="product-div">

        </div>
    <!--     video -->
        <div id="video-div">
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/v0TY9E5xGwI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    <!--     contact -->
        <div id="contact-div">
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
            <label for="email"><input id="email" name="email" type="email" placeholder="Enter your email address"></input></label>
            <input type="submit" id="submit" value="SUBMIT">
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
